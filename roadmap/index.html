<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Roadmap Cybersecurity - Fixly Learning Hub</title>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9f9f9; }
    .container { display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 20px; margin: 20px; }
    .profesi-list { background: #fff; padding: 15px; border-radius: 8px; }
    .profesi-list button {
      display: block; width: 100%; margin: 5px 0; padding: 10px;
      background: #0077cc; color: #fff; border: none; border-radius: 6px;
      cursor: pointer; text-align: left;
    }
    .profesi-list button:hover { background: #005fa3; }
    .timeline, .certifications {
      background: #fff; padding: 15px; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .timeline ul { list-style: none; padding: 0; }
    .timeline li {
      position: relative; padding: 10px 20px; border-left: 3px solid #0077cc; margin-bottom: 10px;
    }
    .timeline li::before {
      content: ""; position: absolute; left: -9px; top: 12px;
      width: 12px; height: 12px; background: #0077cc; border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">üó∫Ô∏è Roadmap Cybersecurity</h1>
  <div class="container">
    <!-- Kolom kiri: daftar profesi -->
    <div class="profesi-list">
      <button onclick="showRoadmap('analyst')">üîç Security Analyst</button>
      <button onclick="showRoadmap('pentester')">üõ†Ô∏è Penetration Tester</button>
      <button onclick="showRoadmap('engineer')">‚öôÔ∏è Security Engineer</button>
      <button onclick="showRoadmap('architect')">üèóÔ∏è Security Architect</button>
      <button onclick="showRoadmap('admin')">üñ•Ô∏è Security Administrator</button>
      <button onclick="showRoadmap('crypto')">üîê Cryptographer</button>
      <button onclick="showRoadmap('incident')">üö® Incident Responder</button>
      <button onclick="showRoadmap('governance')">üìë Governance Specialist</button>
      <button onclick="showRoadmap('ciso')">üëî CISO</button>
    </div>

    <!-- Kolom tengah: learning path -->
    <div class="timeline" id="timeline">
      <h3>Jalur Belajar</h3>
      <p>Pilih profesi di kiri untuk melihat roadmap.</p>
    </div>

    <!-- Kolom kanan: sertifikasi -->
    <div class="certifications" id="certifications">
      <h3>Sertifikasi</h3>
      <p>Pilih profesi di kiri untuk melihat rekomendasi sertifikasi.</p>
    </div>
  </div>

  <script>
    const data = {
      analyst: {
        path: [
          "Beginner: Dasar jaringan, Linux/Windows dasar, konsep keamanan",
          "Intermediate: Log analysis, SIEM tools (Splunk, ELK), packet analysis",
          "Advanced: Threat hunting, detection engineering, incident reporting",
          "Capstone: Analisis serangan DDoS menggunakan SIEM"
        ],
        certs: ["CompTIA Security+", "Splunk Certified"]
      },
      pentester: {
        path: [
          "Beginner: Dasar jaringan, Linux CLI, ethical hacking intro",
          "Intermediate: Kali Linux tools, Nmap, Metasploit dasar, OWASP Top 10",
          "Advanced: Buffer overflow, privilege escalation, wireless/cloud pentest",
          "Capstone: Pentest aplikasi web end-to-end"
        ],
        certs: ["CEH", "OSCP", "eJPT"]
      },
      engineer: {
        path: [
          "Beginner: Networking & OS, firewall dasar",
          "Intermediate: IDS/IPS, VPN setup, OS hardening",
          "Advanced: Cloud security, automation & scripting",
          "Capstone: Deploy firewall + IDS di lab"
        ],
        certs: ["CompTIA CySA+", "CCNP Security"]
      },
      architect: {
        path: [
          "Beginner: Networking & OS",
          "Intermediate: Zero Trust, segmentation",
          "Advanced: Cloud architecture, enterprise security design",
          "Capstone: Desain arsitektur jaringan aman"
        ],
        certs: ["CCSP", "TOGAF Security"]
      },
      admin: {
        path: [
          "Beginner: User management, patch management",
          "Intermediate: Server hardening, monitoring tools",
          "Advanced: Automation, incident handling",
          "Capstone: Setup server aman dengan RBAC"
        ],
        certs: ["Microsoft Security Admin", "Linux Foundation SysAdmin"]
      },
      crypto: {
        path: [
          "Beginner: Dasar enkripsi & kriptografi klasik",
          "Intermediate: RSA, AES, hashing, PKI",
          "Advanced: Protocol design, post-quantum cryptography",
          "Capstone: Implementasi RSA/AES untuk komunikasi aman"
        ],
        certs: ["Certified Encryption Specialist", "Blockchain Security Certification"]
      },
      incident: {
        path: [
          "Beginner: Dasar forensik digital, log analysis",
          "Intermediate: Threat hunting, IR plan, malware basics",
          "Advanced: Advanced forensics, memory analysis, malware reverse engineering",
          "Capstone: Simulasi respon insiden malware di lab"
        ],
        certs: ["GCIH", "GCFA"]
      },
      governance: {
        path: [
          "Beginner: Dasar GRC (Governance, Risk, Compliance)",
          "Intermediate: ISO 27001, NIST Cybersecurity Framework",
          "Advanced: Audit, risk management, policy design",
          "Capstone: Draft kebijakan keamanan organisasi"
        ],
        certs: ["CISM", "ISO 27001 Lead Auditor"]
      },
      ciso: {
        path: [
          "Beginner: Dasar manajemen & komunikasi",
          "Intermediate: Risk management, governance, compliance",
          "Advanced: Strategic planning, leadership, board communication",
          "Capstone: Rencana strategis keamanan perusahaan"
        ],
        certs: ["CISSP", "CISM", "CCISO"]
      }
    };

    function showRoadmap(role) {
      const timeline = document.getElementById('timeline');
      const certs = document.getElementById('certifications');
      timeline.innerHTML = "<h3>Jalur Belajar</h3><ul>" +
        data[role].path.map(item => `<li>${item}</li>`).join("") +
        "</ul>";
      certs.innerHTML = "<h3>Sertifikasi</h3><ul>" +
        data[role].certs.map(c => `<li>${c}</li>`).join("") +
        "</ul>";
    }
  </script>
</body>
</html>
